<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Radius Blocks" />
	<meta name="author" content="RadiusTheme" />

	<title>{% block title %} {% endblock %}</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="image/nj.png" />

	<!-- Dependency Stylesheet -->
	<link rel="stylesheet" href="dependency/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="dependency/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="dependency/animate/css/animate.min.css">
	<link rel="stylesheet" href="dependency/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="dependency/magnific-popup/css/magnific-popup.css">

	<!-- Main Sites Styles -->
	<link rel="stylesheet" href="css/app.css">

	<!-- Google fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
		rel="stylesheet">

</head>

<body>

	<div id="main-wrapper" class="main-wrapper">
		<div id="main-content">
			{% block content %} {% endblock %}
		</div>
	</div>

	<script src="dependency/jquery/js/jquery.min.js"></script>
	<script src="dependency/bootstrap/js/bootstrap.min.js"></script>
	<script src="dependency/appear/js/appear.min.js"></script>
	<script src="dependency/magnific-popup/js/magnific-popup.min.js"></script>
	<script src="dependency/swiper/js/swiper.min.js"></script>
	<script src="dependency/validator/js/validator.min.js"></script>
	<script src="dependency/wow/js/wow.min.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
